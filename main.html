<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        /* Styling for the main testimonial container */
        .testimonial-container {
            background-color: #f5f5f5;
            padding: 40px;
            text-align: center;
        }

        /* Styling for each testimonial box */
        .testimonial {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the testimonial text */
        .testimonial p {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Styling for the author's name */
        .testimonial .author {
            text-align: right;
            font-style: italic;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="testimonial-container">
        <div class="testimonial">
            <p>"This product exceeded my expectations! The quality and service were outstanding. Highly recommend it!"</p>
            <p class="author">- John Doe</p>
        </div>

        <div class="testimonial">
            <p>"I had an amazing experience with this company. Their customer support was incredibly helpful!"</p>
            <p class="author">- Sarah Smith</p>
        </div>
    </div>

</body>
</html>
